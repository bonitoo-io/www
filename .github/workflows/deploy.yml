name: Release to Prod

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Publish the web
    runs-on: ubuntu-latest
    environment: production

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Prepare the distro
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.9"

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ vars.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.PROD_AWS_REGION }}

      - name: Deploy
        run: aws s3 sync ./.next s3://bonitoo.io --cache-control max-age=60 --delete

      - name: Invalidate CF Distribution
        run: aws cloudfront create-invalidation --distribution-id ${{ vars.PROD_CF_DISTRIBUTION_ID }} --paths '/*'
